<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Formulário de Inscrição de Curso</title>
</head>
<body>
  <h1>Formulário de Inscrição de Curso</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" minlength="8" required><br><br>

    <label for="curso">Seleção de curso:</label><br>
    <select id="curso" name="curso" required>
      <option value="" hidden>Escolha um curso</option>
      <optgroup label="Tecnologia">
        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
        <option value="eng-software">Engenharia de Software</option>
        <option value="si">Sistemas de Informação</option>
      </optgroup>
      <optgroup label="Design">
        <option value="ui-ux">Design UI/UX</option>
        <option value="grafico">Design Gráfico</option>
      </optgroup>
      <optgroup label="Negócios">
        <option value="adm">Administração</option>
        <option value="mkt">Marketing</option>
      </optgroup>
    </select><br><br>

    <label for="curriculo">Upload de currículo (PDF):</label><br>
    <input type="file" id="curriculo" name="curriculo" accept="application/pdf" required><br><br>

    <label for="obs">Observações:</label><br>
    <textarea id="obs" name="observacoes" rows="5" cols="40"></textarea><br><br>

    <input type="checkbox" id="termos" name="termos" required>
    <label for="termos">Aceito os termos</label><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
